        <h1>Contact Us</h1>
        <p><b>Fill out the form and a member from sales team will get back to you within 24 hours</b></p>
        <div class="contact-box">
            <div class="content-left">
                <h3>Send Message</h3>
                
                <form>
                    <div class="input-row">
                        <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>

                    <div class="input-group">
                        <label>E-Mail</label>
                        <input type="email" placeholder="Enter Your Email address" required>
                    </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Your contact number" required>
                </div>

                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Enter Your product name" required>
                </div>
            </div>
                 <label>Message</label>
                 <textarea rows="10"  placeholder="Type Your Message Here..."></textarea>
                 <button value="Submit">Submit</button>
            </form>
        </div>
